<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Магазин Кухонной Техники</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="site-header">
        <div class="header-top-row">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="fas fa-blender"></i></div>
                <div class="logo-text">KITCHEN<span>POT</span></div>
            </a>
            <form class="search-bar">
                <input type="text" placeholder="Введите артикул или название товара...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="header-icons">
                <a href="favorites.html" aria-label="Избранное"><i class="far fa-heart"></i></a>
                <a href="login.html" id="profile-link" aria-label="Профиль"><i class="far fa-user"></i></a>
                <a href="cart.html" aria-label="Корзина"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
        <div class="header-bottom-row">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Товары</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form id="login-form">
                <h1>Вход в аккаунт</h1>
                
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Введите ваш email">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" placeholder="Введите пароль">
                    <span class="error-message"></span>
                </div>
                
                <div id="login-error" class="error-message" style="display: none; text-align: center; margin-bottom: 15px;"></div>

                <button type="submit" class="form-button">Войти</button>
                <div class="form-switch">
                    Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault(); // Останавливаем стандартную отправку формы
                
                // Получаем значения полей
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;
                
                // Очищаем предыдущие ошибки
                document.querySelectorAll('.error-message').forEach(el => {
                    el.textContent = '';
                    el.style.display = 'none';
                });
                loginError.style.display = 'none';
                
                // Валидация
                let hasError = false;
                
                if (!email || !email.includes('@')) {
                    document.getElementById('login-email').nextElementSibling.textContent = 'Введите корректный email';
                    hasError = true;
                }
                
                if (!password) {
                    document.getElementById('login-password').nextElementSibling.textContent = 'Введите пароль';
                    hasError = true;
                }
                
                if (hasError) return;
                
                // Отправляем на сервер
                const button = loginForm.querySelector('.form-button');
                const originalText = button.textContent;
                button.textContent = 'Вход...';
                button.disabled = true;
                
                try {
                    console.log('Отправка данных входа:', { email });
                    
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    console.log('Ответ сервера:', data);
                    
                    if (data.success) {
                        alert('✅ ' + data.message);
                        // Сохраняем информацию о пользователе в localStorage
                        localStorage.setItem('user', JSON.stringify(data.user));
                        localStorage.setItem('isLoggedIn', 'true');
                        
                        // Перенаправляем на главную страницу
                        window.location.href = 'index.html';
                    } else {
                        loginError.textContent = '❌ ' + (data.message || 'Неверный email или пароль');
                        loginError.style.display = 'block';
                    }
                    
                } catch (error) {
                    console.error('Ошибка:', error);
                    loginError.textContent = '❌ Ошибка соединения с сервером';
                    loginError.style.display = 'block';
                } finally {
                    button.textContent = originalText;
                    button.disabled = false;
                }
            });
        }
        
        // Проверка, если пользователь уже вошел
        if (localStorage.getItem('isLoggedIn') === 'true') {
            console.log('Пользователь уже авторизован');
        }
    });
    </script>
</body>
</html>
